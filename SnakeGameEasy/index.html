<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="scoreBoard">
            Skor: <span id="score">0</span>
            <button id="startButton">Oyuna Başla</button>
            <button id="resumeButton" style="display: none;">Devam Et</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <audio id="gameMusic" loop>
        <source src="game-music.mp3" type="audio/mpeg">
        Tarayıcınız bu ses dosyasını desteklemiyor.
    </audio>
    <script src="script.js"></script>
</body>
</html>
